<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    @@include('../components/header/header.html')
    <main>
        <section class="order">
            <div class="order__container container">
                <div class="order__breadcrumb">
                    <ul class="breadcrumb">
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="basket.html">Корзина</a></li>
                        <li>Оформление заказа</li>
                    </ul>
                </div>
                <h1 class="order__title title">Оформление заказа</h1>
                <div class="order__wrap">
                    <form class="order__form form-order">
                        <div class="form-order__personal">
                            <p>Ваши данные:</p>
                            <div class="form-order__box">
                                <input class="form-order__input" type="text">
                                <input class="form-order__input" type="text">
                            </div>
                            <div class="form-order__box">
                                <input class="form-order__input" type="text">
                                <input class="form-order__input" type="text">
                            </div>
                        </div>
                        <div class="form-order__delivery">
                            <p>Выбор доставки</p>
                            <div class="form-order__list">
                                <div class="form-order__courier">
                                <input type="checkbox">
                                <label>Доставит курьер (только по Самаре)</label>
                                <p>Адрес:</p>
                                <div class="form-order__box">
                                    <input class="form-order__input" type="text">
                                </div>
                                <div class="form-order__box">
                                    <input class="form-order__input" type="text">
                                </div>
                                <div class="form-order__box">
                                    <input class="form-order__input" type="text">
                                    <input class="form-order__input" type="text">
                                    <input class="form-order__input" type="text">
                                </div>
                                <div class="form-order__box">
                                    <input class="form-order__input" type="text">
                                </div>
                            </div>
                            <div class="form-order__pickup">
                                  <input type="checkbox">
                                <label>Забрать в пункте выдачи</label>
                                <p>Адрес:</p>
                                <div class="form-order__box">
                                    <input class="form-order__input" type="text">
                                </div>
                                <div class="form-order__box">
                                    <input class="form-order__input" type="text">
                                </div>
                            </div> 
                            </div>    
                        </div>
                    </form>
                    <div class="order__list">Tovari</div>
                </div>
            </div>
        </section>
    </main>
    @@include('../components/footer/footer.html') 
    @@include('../components/modal/modal.html') 
    <script src="js/main.min.js"></script>
</body>
</html>
